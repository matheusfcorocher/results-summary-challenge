<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css" />

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="card">
    <section class="result-section section">
      <h2 class="result-title">
        Your Result
      </h2>
      <div class="result-score-circle">
        <h2 class="result-score">
          <span>76</span> of 100
        </h2>
      </div>
      <h1 class="result-meaning">
        Great
      </h1>
      <p class="result-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary-section section">
      <h1 class="summary-title">
        Summary
      </h1>
      <div class="summary-card">
        <h3 class="summary-label">Reaction</h3>
        <h3 class="summary-value">
          <span>80</span> / 100
        </h3>
      </div>
      <div class="summary-card">
        <h3 class="summary-label">Memory</h3>
        <h3 class="summary-value">
          <span>92</span> / 100
        </h3>
      </div>
      <div class="summary-card">
        <h3 class="summary-label">Verbal</h3>
        <h3 class="summary-value">
          <span>61</span> / 100
        </h3>
      </div>
      <div class="summary-card">
        <h3 class="summary-label">Visual</h3>
        <h3 class="summary-value">
          <span>72</span> / 100
        </h3>
      </div>
      <button class="summary-button">
        Continue
      </button>
    </section>
  </main>
</body>

</html>
